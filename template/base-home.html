<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Souza</title>
    <link rel="icon" href="../static/static/imagem/fundo.jpg">
    {% endblock %}
</head>


<body class="corpoGeral">
    <!-- cabeçalho -->
    {% block header %}
    <header class="cabecalho">
        <a href="{{ url_for('home') }}">Tiago Souza</a>
        <nav>
            <a href="{{ url_for('perfil') }}">perfil</a> |
            <a href="{{ url_for('atividades') }}">Atividades</a>
        </nav>
    </header>
    {% endblock %}

    <!-- conteúdo da página -->
    <main>
        {% block contents %}{% endblock %}
    </main>

    <!-- rodapé -->
    {% block footer %}
    <footer class="rodape"> 
            <div class="midias-sociais">
                <a href ="https://www.facebook.com/tiago.souza.1690"> <img src="imagem/facebook.png" width="10%"> </a>
                <a href ="https://github.com/Tiag-ctrl"> <img src="imagem/github.png" width="10%"> </a>
                <a href="https://www.linkedin.com/in/tiagosouzadesenvolvedor/"> <img src="imagem/linkedin.png" width="10%"> </a>
            </div>
    </footer>
    {% endblock %}

</body>
</html>
